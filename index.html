<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="img/favicon.ico" >

    <title>Foodly: Your Pantry, Your Food</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- jQuery/jQuery Mobile/jQuery Mobile CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link href="css/foodly.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 
    <script src="js/foodly.js"></script>
</head>

<body>

    <div data-role="page" id="intropage" class="intro"> 
        <!-- <div data-role="panel" id="introPanel">
            <p>Hello</p>
        </div> 
    -->
        <div data-role="header">
            <a href="#introPanel" data-icon="bars">Menu</a>
            <h1> Foodly </h1>
        </div>
        <div data-role="content" class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Foodly</h1>
                        <p class="intro-text">Your pantry, your food.</p>
                        <div class="page-scroll">
                            <a id="startbtn" class="btn btn-circle">
                                <i class="fa fa-angle-double-down animated"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div data-role="page" id="temp"> 
    </div>
	
	<div data-role="page" id="search"> 
        <div data-role="content" class="pantry">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>My Pantry</h2>
				
				<input id = "newItem" placeholder="  Add a pantry item...  " type="text" />
				<input type="button" class="btn btn-default btn-sm" value="+" id="btnSave" />
				
				<div id="cblist">
				</div>

				<br />
				<a id="searchButton" class="btn btn-default btn-lg">Find Recipes</a>
                
            </div>
        </div>
    </div>

    <div data-role="page" id="recipeList">
        <div data-role="header"> 
            <h1>Recipe List</h1> 
         </div> 
        <div data-role="content" id="recipes">
            <ul data-role="listview" data-inset="true" class="recipeList">
            </ul>
        </div>
        <div data-role="footer"> 
            <h4>Page Footer</h4> 
        </div> 
    </div>
